<div class="modal-body">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="alert btn-danger shadow" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <h4 class="modal-title">Login</h4>
            <form (ngSubmit)='onSignin()' [formGroup]="loginForm">
                <div class='form-group shadow'>
                    <input type='username' id='' name='username' ngModel class='form-control label'
                        placeholder="User" formControlName="username"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors  }">
                    <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                        <div *ngIf="!!f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class='form-group shadow'>
                    <input type='password' id='password' name='password' ngModel class='form-control label'
                        placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                        <div *ngIf="!!f.password.errors.required">Password is required</div>
                        <div *ngIf="!!f.password.errors.minlength">Password must be at least 5 characters</div>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                            formControlName="rememberMe" checked>
                        <span>Remember me</span>
                    </label>
                </div>
                <button class='btn btn-danger btn-lg btn-block shadow' type='submit'>Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <div>
                <span class="hipster img-fluid rounded"></span>
            </div>
        </div>
    </div>
</div>
